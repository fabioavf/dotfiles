#####################
# Monitor Configuration
#####################
monitor = , highres, auto, auto

#####################
# Environment Variables
#####################
# Define applications
$terminal = alacritty
$fileManager = nautilus
$menu = wofi --show drun
$browser = firefox
$musicPlayer = spotify
$editor = zeditor

# System environment variables
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Adwaita
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that
env = GDK_SCALE,2

# Environment variables for GTK applications
env = GTK_CSD,1
env = GTK_MODULES,colorreload-gtk-module

#####################
# Input Configuration
#####################
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

#####################
# General Settings
#####################
general {
    gaps_in = 6
    gaps_out = 12
    border_size = 2
    # Forest green to light green gradient
    col.active_border = rgba(2d4734ee) rgba(5da247ee) 45deg
    col.inactive_border = rgba(1a262188)
    layout = dwindle
    allow_tearing = false
}

#####################
# Decoration Settings
#####################
decoration {
    rounding = 10

    blur {
        enabled = true
        size = 5
        passes = 2
        new_optimizations = true
        xray = false
        noise = 0.0325
    }

    dim_inactive = false
    dim_strength = 0.15
}

#####################
# Animation Settings
#####################
animations {
    enabled = true

    # Smoother bezier curves for flowing motion
    bezier = flow, 0.05, 0.9, 0.1, 1.05
    bezier = flowOut, 0.9, 0.05, 0.95, 0.5
    bezier = smooth, 0.1, 0.8, 0.2, 1.0
    bezier = gentle, 0.2, 0.0, 0.0, 1.0

    # Elegant animations
    animation = windows, 1, 4, flow
    animation = windowsOut, 1, 4, flowOut, popin 80%
    animation = border, 1, 6, smooth
    animation = borderangle, 1, 30, gentle, loop
    animation = fade, 1, 4, flow
    animation = workspaces, 1, 4, gentle
}

#####################
# Layout Settings
#####################
dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 0
}

master {
    new_on_top = true
}

#####################
# Gesture Settings
#####################
gestures {
    workspace_swipe = false
}

#####################
# Misc Settings
#####################
misc {
    force_default_wallpaper = 0 # Disable the anime mascot wallpapers
    animate_mouse_windowdragging = true
    animate_manual_resizes = true
    vfr = true
}

xwayland {
    force_zero_scaling = true
}

#####################
# Window Rules
#####################
windowrulev2 = nodim,class:.* # Prevents windows from dimming when inactive
windowrulev2 = float,class:wob # Make wob float on top
windowrulev2 = nofocus,class:wob # Don't focus wob

# Make pavucontrol float
windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$

# Spotify workspace assignment and behavior
windowrulev2 = workspace 1,class:^(Spotify)$
windowrulev2 = tile,class:^(Spotify)$

# Browser workspace assignment
windowrulev2 = workspace 2,class:^(firefox)$

#####################
# Key Bindings
#####################
$mainMod = SUPER # Windows key

# Application controls
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Space, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, exec, $musicPlayer
bind = $mainMod, H, exec, $editor ~/.config/hypr
bind = $mainMod SHIFT, L, exec, ~/.config/hypr/scripts/lockscreen.sh

# Window management
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F11, fullscreen, # toggle fullscreen
bind = $mainMod SHIFT, F, fullscreen, # alternative fullscreen binding

# Focus navigation
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window in direction with SUPER + SHIFT + Arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Workspace navigation
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move windows to workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace scroll navigation with dynamic workspace creation
bind = $mainMod, mouse_up, workspace, m+1
bind = $mainMod, mouse_down, workspace, m-1

bind = $mainMod, page_down, workspace, m+1
bind = $mainMod, page_up, workspace, m-1

# Script-based window movement with dynamic workspace creation
# Move window to next workspace or create a new one
bind = $mainMod SHIFT, page_down, exec, ~/.config/hypr/scripts/move_to_next_workspace.sh
bind = $mainMod SHIFT, mouse_down, exec, ~/.config/hypr/scripts/move_to_next_workspace.sh

# Move window to previous workspace
bind = $mainMod SHIFT, page_up, exec, ~/.config/hypr/scripts/move_to_prev_workspace.sh
bind = $mainMod SHIFT, mouse_up, exec, ~/.config/hypr/scripts/move_to_prev_workspace.sh

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Keyboard layout switcher
bind = ALT, Space, exec, ~/.config/waybar/scripts/keyboard-layout.sh toggle

# Screenshot bindings
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy # Screenshot a region
bind = SHIFT, Print, exec, grim - | wl-copy # Screenshot full screen

######################
# Volume Control
#####################
# Volume control with visual feedback
# For PulseAudio volume control
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Capslock indicator
bind = , Caps_Lock, exec, swayosd-client --caps-lock

# Media player controls (optional)
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

#####################
# Autostart Applications
#####################
exec-once = waybar
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = swaybg -i ~/Pictures/Wallpapers/w3.jpg
exec-once = hyprctl setcursor Adwaita 24
exec-once = rm -f /tmp/wobpipe && mkfifo /tmp/wobpipe && tail -f /tmp/wobpipe | wob

# Start SwayOSD with proper environment
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = sleep 1 && swayosd-server

# Auto-start applications on specific workspaces
exec-once = [workspace 1 silent] spotify-launcher
exec-once = [workspace 2 silent] zen-browser
exec-once = [workspace 3 silent] discord
exec-once = [workspace 4 silent] qbittorrent
exec-once = [workspace 4 silent] corectrl
exec-once = ~/.config/hypr/scripts/apply-theme.sh
exec-once = ~/.config/hypr/scripts/gtk-theme-fix.sh
