# HYPRLOCK CONFIGURATION - Ocean Depths Theme
# Background configuration
background {
    monitor =
    path = ~/Pictures/Wallpapers/w5.jpg
    blur_size = 5
    blur_passes = 3
    noise = 0.01
    contrast = 0.9
    brightness = 0.85
    vibrancy = 0.15
}
# General configuration
general {
    disable_loading_bar = true
    hide_cursor = true
}
# Clean, modern input field
input-field {
    monitor =
    size = 280, 50
    outline_thickness = 0
    dots_size = 0.2
    dots_spacing = 0.5
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(26, 94, 99, 0.6)
    font_color = rgb(230, 245, 247)
    fade_on_empty = true
    placeholder_text = Password
    rounding = 25
    check_color = rgb(58, 158, 170)
    fail_color = rgb(209, 79, 90)
    position = 0, 0
    halign = center
    valign = center
}
# Clean time display
label {
    monitor =
    text = cmd[update:1000] date "+%H:%M"
    color = rgb(230, 245, 247)
    font_size = 70
    font_family = JetBrainsMono Nerd Font
    position = 0, 160
    halign = center
    valign = center
}
# Simple date display
label {
    monitor =
    text = cmd[update:1000] date "+%A, %B %d"
    color = rgb(131, 197, 210)
    font_size = 20
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}
