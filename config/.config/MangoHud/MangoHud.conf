### MangoHud configuration file with amber gold theme and black-tinted background
### Location: $HOME/.config/MangoHud/MangoHud.conf

################ PERFORMANCE #################
fps_limit=57

################ DISPLAY SETTINGS #################
### Display the current GPU information
gpu_stats
gpu_temp
gpu_junction_temp
gpu_core_clock
gpu_power
gpu_voltage

### Display the current CPU information
cpu_stats
cpu_temp

### Display system memory usage
vram
ram

### Display FPS
fps

### Display the frametime line graph
frame_timing

### Display throttling status on graph
throttling_status_graph

### Visual enhancements
text_outline
text_outline_color=000000
text_outline_thickness=1.5

### Custom position and styling
position=top-left
round_corners=10
table_columns=3
font_size=22

################ COLORS #################
### Black background with amber accents
text_color=f5e6c9
gpu_color=d79921
cpu_color=fabd2f
vram_color=78593a
ram_color=987346
engine_color=b57614
io_color=907389
frametime_color=d79921
background_color=000000
background_alpha=0.75
alpha=1.0

### Load color changes (from amber to orange to red)
gpu_load_change
gpu_load_value=60,90
gpu_load_color=d79921,b57614,a54226

cpu_load_change
cpu_load_value=60,90
cpu_load_color=d79921,b57614,a54226

################ TOGGLES #################
toggle_hud=Shift_R+F12
toggle_logging=Shift_L+F2
reload_cfg=Shift_L+F4
