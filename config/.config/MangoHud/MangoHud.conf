### MangoHud configuration file with Abyssal Horizon theme and dark monochromatic background
### Location: $HOME/.config/MangoHud/MangoHud.conf
################ PERFORMANCE #################
fps_limit=57
################ DISPLAY SETTINGS #################
### Display the current GPU information
gpu_stats
gpu_temp
gpu_junction_temp
gpu_core_clock
gpu_power
gpu_voltage
### Display the current CPU information
cpu_stats
cpu_temp
### Display system memory usage
vram
ram
### Display FPS
fps
### Display the frametime line graph
frame_timing
### Display throttling status on graph
throttling_status_graph
### Visual enhancements
text_outline
text_outline_color=000000
text_outline_thickness=1.5
### Custom position and styling
position=top-left
round_corners=10
table_columns=3
font_size=22
################ COLORS #################
### Dark background with grayscale accents
text_color=e6e8eb
gpu_color=7d8287
cpu_color=a5a8ad
vram_color=3a3e45
ram_color=60656b
engine_color=4a4e52
io_color=5a5f66
frametime_color=7d8287
background_color=10141a
background_alpha=0.75
alpha=1.0
### Load color changes (from gray to darker gray to red)
gpu_load_change
gpu_load_value=60,90
gpu_load_color=7d8287,4a4e52,696e75
cpu_load_change
cpu_load_value=60,90
cpu_load_color=7d8287,4a4e52,696e75
################ TOGGLES #################
toggle_hud=Shift_R+F12
toggle_logging=Shift_L+F2
reload_cfg=Shift_L+F4
