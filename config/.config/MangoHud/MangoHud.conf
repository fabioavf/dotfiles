### MangoHud configuration file with Ocean Depths theme and black-tinted background
### Location: $HOME/.config/MangoHud/MangoHud.conf
################ PERFORMANCE #################
fps_limit=57
################ DISPLAY SETTINGS #################
### Display the current GPU information
gpu_stats
gpu_temp
gpu_junction_temp
gpu_core_clock
gpu_power
gpu_voltage
### Display the current CPU information
cpu_stats
cpu_temp
### Display system memory usage
vram
ram
### Display FPS
fps
### Display the frametime line graph
frame_timing
### Display throttling status on graph
throttling_status_graph
### Visual enhancements
text_outline
text_outline_color=000000
text_outline_thickness=1.5
### Custom position and styling
position=top-left
round_corners=10
table_columns=3
font_size=22
################ COLORS #################
### Black background with teal accents
text_color=e6f5f7
gpu_color=3a9eaa
cpu_color=83c5d2
vram_color=3a5e78
ram_color=6189a4
engine_color=257d87
io_color=7390aa
frametime_color=3a9eaa
background_color=000000
background_alpha=0.75
alpha=1.0
### Load color changes (from teal to blue to red)
gpu_load_change
gpu_load_value=60,90
gpu_load_color=3a9eaa,257d87,a5424a
cpu_load_change
cpu_load_value=60,90
cpu_load_color=3a9eaa,257d87,a5424a
################ TOGGLES #################
toggle_hud=Shift_R+F12
toggle_logging=Shift_L+F2
reload_cfg=Shift_L+F4
